<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Memory Wall</title>

    <meta name="description" content="Share memories on the wall">
    <meta name="author" content="Paul Boeck">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,300,400italic,700italic,300italic,600,600italic,800,800italic"
    />
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.282.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-load-image/2.19.0/load-image.all.min.js" async></script>

</head>

<body>
    <div id="page-snap" class="page container-fluid">
        <h1>Memory Wall</h1>
        <h2>Take a picture and share it!</h2>
        <section>
            <div id="select-photo">
                <div class="file-input">
                    <input type="file" id="input-photo" accept="image/*" onchange="onPhotoInputChange(event)"/>
                    <label for="input-photo">Choose or take a photo</label>
                </div>
            </div>
        </section>
        <button onclick="showPage('gallery')">Go to gallery</button>
        <section id="alerts" class="mt-3">
            <div class="alert alert-success" id="alert-success">Upload successful.</div>
            <div class="alert alert-danger" id="alert-error"> Upload failed.</div>
        </section>
    </div>
    <div id="page-gallery" class="page container-fluid">
        <h1>Memory Wall Tori &amp; Paul</h1>
        <p>Upload your picture at <a href="https://papabravo.github.io/memory-wall/">https://papabravo.github.io/memory-wall/</a>.</p>
        <p>Du kannst dein Bild unter <a href="https://papabravo.github.io/memory-wall/">https://papabravo.github.io/memory-wall/</a> hochladen.</p>
        <button id="btnBack" class="button" onclick="back()">Back</button>
        <div id="image-container" class="row"></div>

        <script src="./scripts.js"></script>
</body>

</html>
